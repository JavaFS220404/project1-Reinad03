<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class="container pt-5 mt-5 h-100 w-50 text-center justify-content-center">
        <h1 class="display-5">Employee Reimbursement System</h1>
        <br>
        <form>
            <div class="d-flex form-row justify-content-center">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <br>
                    <br>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
            </div>
            <br>
            <div class="d-flex form-row justify-content-center">
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <br><br>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <br>
            <button type="submit" class="btn me-5 btn-success">Login</button>
            <button type="submit" class="btn btn-secondary">Register</button>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-fixed-top" style="background-color: bisque;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand nav-link active" style="color: black;" href="#">RS System</a>
            </div>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign out</a>
            </ul>
        </div>
    </nav>

    <div class="row"><br></div>
    <div class="row">
        <div class="col-2 text-center"><button id="backbtn" class="btn" onclick="history.back()"><svg
                    xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                    class="bi bi-arrow-left-square" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                </svg></button></div>
        <div class="col-8 " style="background-color: aliceblue; height: 48em; border-radius: 4em;">
            <!--  Form container -->
            <br>
            <h1 class="display-5 text-center" style="color:  #003055;">Reimbusement request</h1>
            <form id="request-form" method="post" class="form-group text-center">
                <!-- Form for approve deny request -->
                <div class="row"><br><br></div>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-4">
                        <label for="idR">Request number</label>
                        <input id="idR" name="idR" class="form-control" disabled>
                    </div>
                    <div class="col-4">
                        <label for="amount">Amount</label>
                        <input id="amount" name="amount" class="form-control" disabled>
                    </div>
                    <div class="col-2"></div>
                </div>
                <div class="row"><br><br></div>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-4">
                        <label for="author">Author</label>
                        <input id="author" name="author" class="form-control" disabled>
                    </div>
                    <div class="col-4">
                        <label for="submitted">Submitted on</label>
                        <input id="submitted" name="submitted" class="form-control" disabled>
                    </div>
                    <div class="col-2"></div>
                </div>
                <div class="row"><br><br></div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <label for="typeR">Type</label>
                        <input id="typeR" name="typeR" class="form-control" disabled>
                    </div>
                    <div class="col-3"></div>
                </div>
                <div class="row"><br><br></div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" class="form-control" style="height: 10em;"
                            disabled> </textarea>
                    </div>
                    <div class="col-3"></div>
                </div>
                <div class="row"><br><br></div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3">
                        <button id="approve" type="button" class="btn"
                            style="background-color: #72B01D; color:white; align-self: center;">Approve</button>
                        <!-- Button deny request -->
                    </div>
                    <div class="col-3">
                        <button id="deny" type="button" class="btn"
                            style="background-color: #BB0A21; color:white; align-self: center;">Deny</button>
                        <!-- Button deny request -->
                    </div>
                    <div class="col-3"></div>

                </div>

            </form>
        </div>
</body>

</html>

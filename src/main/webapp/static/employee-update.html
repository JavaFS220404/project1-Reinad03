<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-fixed-top" style="background-color: bisque;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand nav-link active" style="color: black;" href="#">RS System</a>
            </div>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign out</a>
            </ul>

        </div>
    </nav>

    <div class="row"><br></div>
    <div class="row">
        <div class="col-2 text-center">
            <button id="backbtn" class="btn" onclick="history.back()"><svg xmlns="http://www.w3.org/2000/svg" width="40"
                    height="40" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                </svg>
            </button>
        </div>

        <div class="col-8" style="background-color:aliceblue; height: 25em; border-radius: 2em">
            <h1 class="display-5 text-center">Update user info</h1>
            <br>
            <form class="row g-3" id="info-form" method="post" action="">
                <div class="col-5 text-center mx-5">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name" name="first-name" required maxlength="100">
                </div>

                <div class="col-5 text-center">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name" name="last-name" required maxlength="100">
                </div>
                <div class="col-5 text-center mx-5 my-5">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required maxlength="50">
                </div>

                <div class="col-5 text-center my-5">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required maxlength="50">
                </div>
                <div class="col-12 text-center">
                    <button type="submit" id="submit-info" class="btn"
                        style="background-color: darkslateblue; color: white;">Update</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

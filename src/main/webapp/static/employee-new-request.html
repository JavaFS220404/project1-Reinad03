<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-fixed-top" style="background-color: bisque;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand nav-link active" style="color: black;" href="#">RS System</a>
            </div>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign out</a>
            </ul>

        </div>
    </nav>

    <div class="row"><br></div>
    <div class="row">
        <div class="col-2 text-center">
            <button id="backbtn" class="btn" onclick="history.back()"><svg xmlns="http://www.w3.org/2000/svg" width="40"
                    height="40" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                </svg>
            </button>
        </div>
        <div class="col-8" style="background-color:aliceblue; height: 35em; border-radius: 2em">
            <h1 class="display-5 text-center">Update user info</h1>
            <br>
            <form id="request-form" method="post" class="row g-3" action="">
                <div class="col-5 text-center mx-5">
                    <label for="amount" class="form-label">Amount</label>
                    <input value="0.00" placeholder="0.00" step="0.01" type="number" class="form-control" id="amount"
                        name="amount" required>
                </div>

                <div class="col-5 text-center">
                    <label for="r-type" class="form-label">Type</label>
                    <select type="text" id="r-type" name="r-type" class="form-control" required>
                        <option selected value=1>Lodging</option>
                        <option value="2">Travel</option>
                        <option value="3">Food</option>
                        <option value="4">Other</option>
                    </select>
                </div>
                <div class="col-10 text-center mx-5 my-5">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" required maxlength="300"
                        style="height: 10em;"></textarea>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" id="submit-info" class="btn"
                        style="background-color: darkslateblue; color: white;">Send Request</button>
                </div>
            </form>
        </div>

</body>

</html>

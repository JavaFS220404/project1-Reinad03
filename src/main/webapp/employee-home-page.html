<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-fixed-top" style="background-color: bisque;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand nav-link active" style="color: black;" href="#">RS System</a>
            </div>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html" id="logout">Sign out</a>
            </ul>

        </div>
    </nav>

    <div class="container-fluid">
        <div class="row" style="height: 1rem;"></div>
        <div class="row" style="height: 3rem;">
            <div class="col-6" style="padding-left: 5rem;">
                <nav class="nav nav-pills nav-justified">
                    <a class="nav-item nav-link" href="">Pending</a>
                    <a class="nav-item nav-link" href="">Resolved</a>
                </nav>
            </div>
            <div class="col-2 text-center">
                <button id="newReqButton" type="button">Make a new request</button>
            </div>
            <div class="col-2 text-center">
                <button id="reimbButton" type="button">Get reimbursements</button>
            </div>
        </div>
        <div class="row" style="height: 2rem;"></div>


        <div class="row overflow-auto"
            style=" background-color: antiquewhite; height: 30rem; margin: 1rem; border-radius: 0.5rem;">
            <table class="table">
                <thead id="table-head">
                    <tr>
                        <th class="col-sm-1">Id</th>
                        <th class="col-sm-2">Description</th>
                        <th class="col-sm-1">Type</th>
                        <th class="col-sm-2">Status</th>
                        <th class="col-sm-2">Amount</th>
                        <th class="col-sm-2">Submitted</th>
                        <th class="col-sm-2">User</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr> </tr>
                </tbody>
            </table>
        </div>
        <div class="row" style="height: 2rem;"></div>
    </div>
    <div class="navbar fixed-bottom" style="background-color: bisque;"></div>
    <script src="reimb.js"></script>
</body>

</html>

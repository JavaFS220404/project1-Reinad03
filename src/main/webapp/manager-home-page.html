<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS Manager Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-fixed-top" style="background-color: bisque;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand nav-link active" style="color: black;" href="#">RS System</a>
            </div>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign out</a>
            </ul>
        </div>
    </nav>

    <div class="container-fluid ">
        <div class="row" style="height: 1em;"></div>
        <div class="row" style="height: 3em;">
            <div class="col-11" style="padding-left: 5em;">
                <!-- Menu nav bar -->

                <nav class="nav nav-pills nav-justified">
                    <a id="pendingbtn" class="nav-item nav-link"
                        style="background-color: #003055;color: #EEEEEE; cursor: pointer;">Pending</a>
                    <a id="resolvedbtn" class="nav-item nav-link"
                        style="background-color: #EEEEEE; color: #003055; cursor: pointer;">Resolved</a>
                    <a id="employeesbtn" class="nav-item nav-link"
                        style="background-color: #EEEEEE; color: #003055; cursor: pointer;">Employees</a>
                </nav>

            </div>
        </div>
        <div class="row" style="height: 1em;"></div>
        <div class="row overflow-auto"
            style="background-color: antiquewhite;height: 30em; margin: 1em; border-radius: 1em;">
            <!-- List containers -->

            <table class="table">
                <thead id="table-head">
                    <tr>
                        <th>#</th>
                        <th>Amount</th>
                        <th>Submitted</th>
                        <th>Description</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>

                    </tr>
                </tbody>
            </table>


        </div>
        <div class="row" style="height: 2em;"></div>
    </div>
    <div class="navbar fixed-bottom" style="background-color: bisque;"></div>
</body>

</html>
